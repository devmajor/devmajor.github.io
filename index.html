<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard - PiggyVest</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=-apple-system|BlinkMacSystemFont|Karla|U8|segoe
     ui|Roboto|helvetica neue|Arial|noto sans|sans-serif|">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    
</head>
<body>
    <!-- #15317E -->
    <main>
            <a href="https://www.piggyvest.com"id="logo-link">
            <img src="img/piggy.svg" id="piggyvest-logo" alt="Piggyvest Logo" title="Piggyvest Logo">
            </a>
            <div id="regbox">
                <header>
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </header>
                <div id="form-container">
                    <form action="">
                        <div class="input-container">
                            <label for="fullname">Full Name</label>
                            <input type="text" placeholder="Full Name"/>
                        </div>
                        <div class="input-container">
                            <label for="Email Address">Email Address</label>
                            <input type="text" placeholder="Email Address"/>
                        </div>
                         <div class="input-container">
                            <label for="Phone Number">Phone Number</label>
                            <input type="text" placeholder="Phone Number"/>
                        </div>
                         <div class="input-container">
                            <label for="Password">Password</label>
                            <input type="password" placeholder="Password"/>
                        </div>
                         <div class="input-container">
                            <label for="Referrer">Referrer Phone or Promo Code (Optional)</label>
                            <input type="text" placeholder="Referrer Phone Or Code"/>
                        </div>
                         <div class="input-container select-container">
                            <label for="email address">How Did You Hear About Us? (Optional)</label>
                            <select id="dropDown">
                                <option id="firstOption">Click To Select</option>
                                <option>Facebook</option>
                                <option>Twitter</option>
                                <option>Instagram</option>
                                <option>Friend/Family/Coworker Referral </option>
                                <option>Google search</option>
                                <option>Google slaystore</option>
                                <option>Online Blog</option>
                                <option>Local Newspaper</option>
                                <option>At an event</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <button>Create account </button>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
            <a href="/login" id="account-login-link">Already have an account? Log In</a>
    </main>
</body>
</html>
